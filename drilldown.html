<head>
  <title>Arsenic - Drilldown</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script id="hosttemplate" type="text/x-handlebars-template">
    <div class="hostbox">
      <ul class="list-group hostalerts">
        <li class="list-group-item list-group-item-danger">
          <a class="drilldown-link" href="/drilldown?box={{host}}">{{host}}</a>
          <a href="/drilldown?box={{host}}&ack=true">
            <button type="button" class="btn btn-danger btn-sm ack-btn" data-box="{{host}}">
              <span class="glyphicon glyphicon-flash"></span> ack
            </button>
          </a>
        </li>
        {{#each alerts}}<li class="list-group-item">{{description}}: {{comments}}</li>{{/each}}
      </ul>
    </div>
  </script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/socket.io.min.js"></script>
